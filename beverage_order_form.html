<!DOCTYPE html>

<html lang="en">

<head>

  <title>Beverage Order Form</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bevMain.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script src="js/jquery.min.js"></script>

  

</head>

<body class="backgroundBg">



<div class="container">

<div class="row">

  

  <div class="formWindow">

  <img src="images/bio.png" class="imgDiv"> 

  <div class="loginLogo">

  <span style="text-align:center;display:block; width:100%; ">ORDER YOUR BEVERAGE</span>

                       <form>

                        <div class="form-group" style="text-align:left">

                        <label for="Name">Name:</label>

                            <input type="text" class="form-control" placeholder="Your Name *" value="" />

                        </div>

                        <div class="form-group" style="text-align:left">

                        <label for="Beverage">Beverage:</label>

                            <select class="form-control" id="beverage">

    <option>Please Select</option>

    <option>Beverage 1</option>

    <option>Beverage 2</option>

    <option>Beverage 3</option>

  </select>

                        </div>

                        <div class="form-group">

                            <input type="submit" class="btnSubmit" value="Submit" />

                        </div>

                        

                    </form>

                        

                    </div>

  </div>

  

  

  

  

  

  </div>

  

</div>



</body>

</html>
